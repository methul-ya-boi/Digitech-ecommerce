<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBuddy</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">BookBuddy</a>
            <i class='bx bx-book' id="cart-icon"></i>
            <div class="cart">
                 <h2 class="cart-title">Wishlist</h2>
                 <div class="cart-content">
                 </div>
                <button type="button" class="btn-trade">Request Trade</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Browse Books</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="damkeeper.jpg" alt="" class="product-img">
                <h2 class="product-title">The Dam Keeper Book 3, A World Without Darkness</h2>
                <button class="trade-button">Add to Wishlist</button>
            </div>
            <div class="product-box">
                <img src="amulet.jpg" alt="" class="product-img">
                <h2 class="product-title">Amulet Book 1</h2>
                <button class="trade-button">Add to Wishlist</button>
            </div>
            <div class="product-box">
                <img src="littletree.webp" alt="" class="product-img">
                <h2 class="product-title">Little Treehouse from Coles</h2>
                <button class="trade-button">Add to Wishlist</button>
            </div>
            <div class="product-box">
                <img src="fugitive.webp" alt="" class="product-img">
                <h2 class="product-title">Fugitive choose your own adventure</h2>
                <button class="trade-button">Add to Wishlist</button>
            </div>
            <div class="product-box">
                <img src="echanted.webp" alt="" class="product-img">
                <h2 class="product-title">The Enchanted Woods</h2>
                <button class="trade-button">Add to Wishlist</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
